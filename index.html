<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Tasneem</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff5f8;
      font-family: "Helvetica Neue", system-ui, -apple-system, sans-serif;
      color:#2b2b2b;
    }

    .card{
      background:#ffffff;
      border-radius:24px;
      padding:36px 32px;
      width:min(420px, 92%);
      box-shadow:0 20px 40px rgba(0,0,0,.08);
      text-align:center;
    }

    h1{
      margin:0 0 12px;
      font-size:32px;
      font-weight:600;
    }

    p{
      margin:0 0 24px;
      font-size:16px;
      line-height:1.6;
      color:#555;
    }

    .question{
      font-size:18px;
      margin-bottom:20px;
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
    }

    button{
      border:none;
      padding:12px 18px;
      border-radius:999px;
      font-size:15px;
      cursor:pointer;
      transition:.2s ease;
    }

    .yes{
      background:#ff6f91;
      color:white;
    }

    .yes:hover{background:#ff5a82}

    .no{
      background:#f2f2f2;
      color:#777;
    }

    .message{
      margin-top:24px;
      font-size:16px;
      color:#ff6f91;
      display:none;
    }

    .heart{
      font-size:22px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hi Tasneem ðŸ’—</h1>

    <p>
      I just wanted to do something small  
      to remind you how special you are to me.
    </p>

    <div class="question">
      Will you be my Valentine?
    </div>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no">Hmmâ€¦</button>
    </div>

    <div class="message" id="message">
      <div class="heart">ðŸ’ž</div>
      Okayâ€¦ this song is for you.
    </div>
  </div>

  <!-- Hidden YouTube player -->
  <iframe
    id="player"
    width="0"
    height="0"
    src="https://www.youtube.com/embed/r7d2R0C7i5E?enablejsapi=1"
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("message");
    const player = document.getElementById("player");

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";

      // Start the song
      player.src += "&autoplay=1";
    });
  </script>
</body>
</html>
