<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Tasneem ðŸ’—</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:#fff3f7; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#2b2b2b; padding:24px;
    }
    .card{
      width:min(420px, 92%);
      background:#fff; border-radius:26px; padding:34px 28px;
      box-shadow:0 20px 50px rgba(0,0,0,.10);
      text-align:center;
    }
    h1{margin:0 0 10px; font-size:32px; font-weight:650;}
    p{margin:0 0 22px; color:#5a5a5a; line-height:1.55; font-size:16px;}
    .q{font-size:18px; margin:10px 0 18px;}
    .row{display:flex; gap:12px; justify-content:center; flex-wrap:wrap;}
    button{
      border:none; padding:12px 18px; border-radius:999px; font-size:15px; cursor:pointer;
      transition:.18s ease; font-weight:600;
    }
    .yes{background:#ff6f91; color:#fff;}
    .yes:hover{background:#ff5a82; transform:translateY(-1px);}
    .no{background:#f1f1f1; color:#777;}
    .msg{
      display:none; margin-top:20px; color:#ff4f7e; font-weight:650;
    }
    .playerWrap{display:none; margin-top:14px;}
    .tiny{margin-top:18px; font-size:12px; color:#8a8a8a;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi Tasneem ðŸ’—</h1>
    <p>
      I just wanted to do something small and cute to remind you that youâ€™re really special to me.
    </p>

    <div class="q">Will you be my Valentine?</div>

    <div class="row">
      <button class="yes" id="yesBtn">Yes</button>

    <!-- Hidden until she clicks Yes -->
    <div class="playerWrap" id="playerWrap">
      <iframe
        id="yt"
        width="320"

        src="about:blank"
        allow="autoplay; encrypted-media"

    </div>

    <div class="tiny">â€” from Mo</div>
  </div>

  <script>

    yesBtn.addEventListener("click", () => {

      wrap.style.display = "block";

      // Load the video only after the click (more reliable for autoplay)
      yt.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1`;
    });

    noBtn.addEventListener("click", () => {
      msg.style.display = "block";
      msg.textContent = "Take your timeâ€¦ Iâ€™m still smiling ðŸ˜Š";
    });
  </script>
</body>
</html>
